<div class="container my-5">
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <div class="card text-center">
        <div class="card-header">
          Sign In
        </div>
        <div class="card-body">
          <p class="card-text">Sign in using Google account.</p>
          <button type="button" class="btn btn-info" (click)="signInWithGoogle()">
            <i class="fab fa-google mr-2" aria-hidden="true">
              Sign in with Google
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
