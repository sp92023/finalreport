<app-tool-bar class="app-tool-bar"></app-tool-bar>
<div class="container-fluid app-container">
  <div class="row"  *ngIf="sideNavType; else sideNavMin;">
    <div class="col app-side-nav">
      <app-side-nav></app-side-nav>
      <button type="button" class="btn btn-link d-flex ml-auto" (click)="changeSideNavType()" *ngIf="!smallScreen">
        <i class="fas fa-angle-double-left"></i>
      </button>
    </div>
    <div class="col app-main-area container-full-view">
      <router-outlet></router-outlet>
    </div>
  </div>
  <ng-template #sideNavMin>
    <div class="row">
      <div class="col app-side-nav-min">
        <app-side-nav-min></app-side-nav-min>
        <button type="button" class="btn btn-link" (click)="changeSideNavType()" *ngIf="!smallScreen">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </div>
      <div class="col app-main-area container-full-view">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-template>
</div>
