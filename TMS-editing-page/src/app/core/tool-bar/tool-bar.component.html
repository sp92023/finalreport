<nav class="navbar navbar-expand-lg navbar-light">

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <mat-form-field class="mr-2 selection-field">
        <mat-select placeholder="Select hospital" [formControl]="hospitalForm" multiple>
          <mat-select-trigger>
            {{hospitalForm.value ? hospitalForm.value[0] : ''}}
            <span *ngIf="hospitalForm.value?.length > 1" class="additional-selection">
                (+{{hospitalForm.value.length - 1}} others)
              </span>
          </mat-select-trigger>
          <mat-option *ngFor="let hospital of hospitals" [value]="hospital">{{hospital}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="btn btn-outline-info btn-sm mt-2" type="button"><i class="fas fa-check fa-xs"></i></button>
    </form>

      <button class="btn btn-link account-menu-button-size " type="button" id="dropdownAccountMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <img [src]="account.account_photoUrl" class="rounded-circle img-size">
      </button>
      <div class="dropdown-menu dropdown-menu-position" aria-labelledby="dropdownAccountMenuButton">
        <button class="dropdown-item" type="button">使用者資料</button>
        <button class="dropdown-item" type="button">帳號設定</button>
